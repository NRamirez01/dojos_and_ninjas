<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/dojo.css') }}">
    <title>New Dojo</title>
</head>
<body>
    <div class="column">
        <h1>New Dojo</h1>
        <form class= "column" action="/addDojo" method="POST">
            <label for "name">Name:</label>
            <input type="text" name="dojo_name">
            <input type= "submit" value="Create">
        </form>
    </div>
    <div class="column">
        <h1>All Dojos</h1>
            {% for dojo in dojos_list %}
                <a href="/dojo/{{dojo.id}}">{{dojo.name}}</a>
            {% endfor %}
        <a href="/addNinja">Add Ninja</a>
    </div>
</body>
</html>
